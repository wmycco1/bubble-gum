version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bubblegum-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bubblegum
      POSTGRES_PASSWORD: bubblegum_password
      POSTGRES_DB: bubblegum
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bubblegum -d bubblegum"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bubblegum-network

volumes:
  postgres_data:
    driver: local

networks:
  bubblegum-network:
    driver: bridge
